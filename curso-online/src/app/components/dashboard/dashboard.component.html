<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard - Curso Online</h1>
      <div class="user-info">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role badge" [ngClass]="{
          'badge-admin': userRole === 'ROLE_ADMIN',
          'badge-docente': userRole === 'ROLE_DOCENTE',
          'badge-estudiante': userRole === 'ROLE_ESTUDIANTE'
        }">
          {{ getRoleLabel() }}
        </span>
      </div>
    </div>
    <button class="btn-logout" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>
  </header>

  <div class="dashboard-content">
    <div class="welcome-card">
      <h2>¡Bienvenido, {{ userName }}!</h2>
      <p>Has iniciado sesión correctamente como <strong>{{ getRoleLabel() }}</strong>.</p>
      <p>Selecciona una opción del menú para continuar.</p>
    </div>

    <div class="cards-grid">
      <div
        *ngFor="let card of availableCards"
        class="info-card"
        [routerLink]="card.route">
        <div class="card-icon">
          <i [class]="card.icon"></i>
        </div>
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>

    <div *ngIf="availableCards.length === 0" class="no-options">
      <p>No tienes opciones disponibles para tu rol.</p>
    </div>
  </div>
</div>
