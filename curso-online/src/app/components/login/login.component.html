<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    @if (errorMessage()) {
      <div class="alert alert-error">
        {{ errorMessage() }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="correo@ejemplo.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        @if (getErrorMessage('email')) {
          <span class="error-message">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        @if (getErrorMessage('password')) {
          <span class="error-message">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <span>Iniciando sesión...</span>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>
    </form>

    <div class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
</div>
